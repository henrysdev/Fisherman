name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build fishermand
      run: go build -v fishermand/cmd/fishermand/main.go .
    
    - name: Test fishermand
      run: go test -v fishermand/cmd/fishermand/main.go .
    
    - name: Build cli
      run: go build -v cli/cmd/fishermancli/main.go .
    
    - name: Test cli
      run: go test -v cli/cmd/fishermancli/main.go .
